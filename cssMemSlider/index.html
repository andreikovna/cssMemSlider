<html lang="en">
<head>

	<title>CSS Mem Slider</title>

<body>
	<main>
		<div class="slider-wrapper">
	
			<input checked class="inputs" type="radio" name="slide" id="slide1">
			<input class="inputs" type="radio" name="slide" id="slide2">
			<input class="inputs" type="radio" name="slide" id="slide3">
			<input class="inputs" type="radio" name="slide" id="slide4">
			<input class="inputs" type="radio" name="slide" id="slide5">
	  
			<div class="slides">
			  <div class="slides-line">
				<img src="assets/1.jpg" alt="">
				<img src="assets/2.jpg" alt="">
				<img src="assets/3.jpg" alt="">
				<img src="assets/4.jpg" alt="">
				<img src="assets/5.jpg" alt="">
			  </div>
			</div>
	  
			<div class="text-content">
			  <div class="text-for-slides">
				<div class="text-line">
				  <p>верстаешь слайдер?</p>
				  <p>на чистом css</p>
				  <p>без библиотек, без javascript, без sass.. </p>
				  <p>ну, надеюсь буду :)</p>
				  <p>проблемы пользователя - не мои проблемы</p>
				</div>
			  </div>
	  
			  <div class="control-bullets">
				 <label for="slide1"></label>
				 <label for="slide2"></label>
				 <label for="slide3"></label>
				 <label for="slide4"></label>
				 <label for="slide5"></label>
			  </div>
			</div>
	  
		  </div>
	  
	</main>
